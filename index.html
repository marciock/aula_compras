<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>IMC</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>


      <div class="container">
        <div class="panel panel-info">
          <div class="panel-heading"><h3 class="text-center">Compras</h3></div>
              <div class="panel-body">

                <div class="col-md-6">
                  <form>
                    <div class="form-group">
                      <label for="produto">Produto</label>
                      <select class="form-control" id="produto"></select>

                    </div>
                    <div class="form-group">
                      <label for="preco">Pre√ßo</label>
                      <input type="number" class="form-control" id="preco" min="0.0" value="0.00" step=".01">
                    </div>
                    <div class="form-group">
                      <label for="quantidade">Quantidade</label>
                      <input type="number" class="form-control" id="quantidade"  value="0.00" step=".01" >
                    </div>
                    <div class="form-group">
                      <label for="total">SubTotal</label>
                      <input type="number" class="form-control" id="total"  value="0.00" step=".01" disabled>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <table class="table" id="tabela">


                    <tfooter>
                    </tfooter>
                  </table>
                </div>
              </div>
              <div class="panel-footer">
                <div class="row">
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary" id="btnCalcular">Calcular</button>
                </div>
                <div class="col-md-4">
                  <button type="button" class="btn btn-primary" id="btnNovo">Novo</button>
                </div>


              </div>
              </div>
          </div>


    </div>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

    
  </body>
</html>
